{{define "begin"}}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Digital Digest | BBH Open Innovation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- jQuery -->
	<script src="jquery/jquery.min.js"></script>

	<!-- Materialize -->
	<link href="materialize/css/materialize-custom.css" rel="stylesheet" />
	<script src="materialize/js/materialize.min.js"></script>

	<!-- Material Design Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- slick -->
	<link href="slick/slick.css" rel="stylesheet" />
	<script src="slick/slick.min.js"></script>

	<!-- video.js -->
	<link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
	<script src="//vjs.zencdn.net/4.12/video.js"></script>
	<script src="videojs/vjs.youtube.js"></script>
	<script src="videojs/vjs.vimeo.js"></script>

	<style>
		* { margin: 0; padding: 0; }
		html, body { height: 100%; background: black; }
		video { object-fit: fill; }
		section { background: #f7f7f7; margin: 20px 0; padding: 20px; }
		.slider, .slider * { width: 100%; height: 100% }
		.delete { cursor: pointer; }
		#signInButton, #signOutButton { font-size: 1rem; }
		.image-placeholder { position: relative; background: grey; height: 128px; padding: 0 !important; }
		.image-placeholder > img { position: absolute; width: 100%; max-height: 100%; }
		.image-placeholder > label { position: absolute; display: block; background: rgba(0,0,0,0.5); width: 100%; height: 100%; text-align: center; cursor: pointer; padding: 1rem; opacity: 0; transition: opacity .4s; }
		.image-placeholder > label:hover { opacity: 1; }
		.image-placeholder .media-input { width: 100%; height: 100%; }
		.media-input { display: none }
		.mejs-overlay-loading { position: static; margin: 0; }
		.mejs-overlay-button { display: none; }
	</style>

	<script>
	var BaseURL = location.href.match(/.*\:\/\/(.*)\/.*/)[1];
	</script>
</head>
